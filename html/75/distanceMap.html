<!DOCTYPE html>
<html>
<head>
    <title>Driving Distance Calculator</title>
    <link rel="stylesheet" type="text/css" href="distanceMap.css">
</head>
<body>
    <div id="panel">
        Origin: <input type="text" id="origin" value="116 Lincoln avenue Highland Park, New Jersey"><br>
        Destination: <input type="text" id="destination" value="Detroit, Michigan"><br>
        <button onclick="calculateRoute()">Calculate</button>
        <div id="result"></div>
    </div>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=MyKey&libraries=places&callback=initMap"></script>
    <script src="distanceMap.js"></script>
</body>
</html>
