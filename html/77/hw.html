<script>
  // JavaScript function to handle the button clicks
  function playAudio(audioFile) {
    // Get the audio element by its ID
    var audio = document.getElementById('player');

    // Set the source of the audio element to the new file
    audio.src = audioFile;

    // Play the audio
    audio.play();
  }
function changeBackground(imagePath) {
    document.body.style.backgroundImage = `url('${imagePath}')`;
    document.body.style.backgroundSize = 'cover'; // Optional: cover the entire background
    document.body.style.backgroundRepeat = 'no-repeat'; // Optional: prevent image repetition
    document.body.style.backgroundPosition = 'center center'; // Optional: center the image
}
